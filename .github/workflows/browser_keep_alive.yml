name: Browser UI Keep Alive

on:
  schedule:
    # Runs every day at 1:00 AM UTC (Safe and reliable)
    - cron: '0 1 * * *'
  workflow_dispatch:

jobs:
  playwright_job:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install dependencies
        run: |
          npm install playwright
          npx playwright install chromium --with-deps

      - name: Run Browser Script
        # We add a timeout here so the job doesn't run forever if the site is slow
        run: timeout 60s node keep_alive_ui.js
